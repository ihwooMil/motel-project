<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 예약 - 네오텔</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation (Same) -->
    <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-md border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-indigo-600 tracking-tighter">NEOTEL</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 font-medium">홈</a>
                        <a href="rooms.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 font-medium">객실안내</a>
                        <a href="booking.html" class="text-indigo-600 px-3 py-2 font-medium">실시간예약</a>
                        <a href="location.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 font-medium">오시는길</a>
                        <a href="board.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 font-medium">커뮤니티</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold mb-8 text-center text-gray-900">RESERVATION</h1>
            
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100">
                <div class="p-8 border-b border-gray-100 bg-indigo-50/50">
                    <h2 class="text-xl font-bold text-indigo-900 flex items-center gap-2">
                        <i class="fas fa-calendar-check"></i> 예약 정보 입력
                    </h2>
                </div>
                
                <form class="p-8 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">예약 날짜</label>
                            <input type="date" class="w-full border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition border">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">객실 선택</label>
                            <select id="roomSelect" class="w-full border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition border">
                                <option value="">객실을 선택해주세요</option>
                                <optgroup label="1층">
                                    <option value="101">101호 (Standard)</option>
                                    <option value="102">102호 (Standard)</option>
                                    <option value="103">103호 (Standard)</option>
                                    <option value="105">105호 (Standard)</option>
                                </optgroup>
                                <optgroup label="2층">
                                    <option value="201">201호 (Deluxe)</option>
                                    <option value="205">205호 (Deluxe)</option>
                                </optgroup>
                                <optgroup label="4층">
                                    <option value="401">401호 (Suite)</option>
                                </optgroup>
                            </select>
                            <p class="text-xs text-gray-400 mt-2">* 104, 204, 304호는 운영하지 않습니다.</p>
                        </div>
                    </div>

                    <div class="space-y-4 pt-4">
                        <label class="block text-sm font-bold text-gray-700">예약자 성함</label>
                        <input type="text" placeholder="홍길동" class="w-full border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition border">
                        
                        <label class="block text-sm font-bold text-gray-700">연락처</label>
                        <input type="tel" placeholder="010-0000-0000" class="w-full border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition border">
                    </div>

                    <div class="pt-8">
                        <div class="bg-gray-50 p-6 rounded-2xl mb-8">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-gray-500">결제 예정 금액</span>
                                <span class="text-2xl font-bold text-indigo-600" id="totalPrice">₩ 0</span>
                            </div>
                            <p class="text-xs text-gray-400">현장 결제 및 선입금 예약이 가능합니다.</p>
                        </div>
                        <button type="button" onclick="alert('예약 기능은 백엔드 연동 후 활성화됩니다.')" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all">
                            예약 신청하기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 text-gray-400 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h2 class="text-white text-2xl font-bold mb-4">NEOTEL</h2>
            <p class="text-sm">&copy; 2026 NEOTEL. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('roomSelect').addEventListener('change', function(e) {
            const price = e.target.value ? (parseInt(e.target.value[0]) * 50000) : 0;
            document.getElementById('totalPrice').innerText = '₩ ' + price.toLocaleString();
        });
    </script>
</body>
</html>
