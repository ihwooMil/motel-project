<body class="bg-gray-50">
    <!-- Navigation (Same) -->
    <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-md border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-indigo-600 tracking-tighter">NEOTEL</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 font-medium">홈</a>
                        <a href="rooms.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 font-medium">객실안내</a>

                        <a href="location.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 font-medium">오시는길</a>

    <main class="pt-32 pb-20">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-end mb-12">
                <div>
                    <h1 class="text-4xl font-bold">COMMUNITY</h1>
                    <p class="text-gray-500 mt-2">네오텔의 소식과 생생한 이용 후기</p>
                </div>
                <div class="flex gap-2">
                    <button class="bg-indigo-600 text-white px-6 py-2 rounded-full font-bold">글쓰기</button>
                </div>
            </div>

            <!-- Tabs -->
            <div class="flex border-b border-gray-200 mb-8">
                <button class="px-8 py-4 text-indigo-600 border-b-2 border-indigo-600 font-bold">공지사항</button>
                <button class="px-8 py-4 text-gray-400 hover:text-gray-600">이용후기</button>
                <button class="px-8 py-4 text-gray-400 hover:text-gray-600">Q&A</button>
            </div>

            <!-- Board List -->
            <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 text-gray-400 text-sm uppercase">
                        <tr>
                            <th class="px-8 py-4 font-medium">번호</th>
                            <th class="px-8 py-4 font-medium">제목</th>
                            <th class="px-8 py-4 font-medium">작성자</th>
                            <th class="px-8 py-4 font-medium">날짜</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        <tr class="hover:bg-gray-50 transition cursor-pointer">
                            <td class="px-8 py-6 text-gray-400">3</td>
                            <td class="px-8 py-6 font-bold text-gray-900">[공지] 네오텔 멤버십 혜택 개편 안내</td>
                            <td class="px-8 py-6 text-gray-500">관리자</td>
                            <td class="px-8 py-6 text-gray-400">2026.02.06</td>
                        </tr>
                        <tr class="hover:bg-gray-50 transition cursor-pointer">
                            <td class="px-8 py-6 text-gray-400">2</td>
                            <td class="px-8 py-6 font-bold text-gray-900">[이벤트] 주말 숙박 고객 대상 조식 무료 서비스</td>

                            <td class="px-8 py-6 text-gray-400">2026.02.05</td>
                        </tr>
                        <tr class="hover:bg-gray-50 transition cursor-pointer">
                            <td class="px-8 py-6 text-gray-400">1</td>
                            <td class="px-8 py-6 font-bold text-gray-900">전 객실 방역 및 위생 점검 완료 보고</td>
                            <td class="px-8 py-6 text-gray-500">관리자</td>
                            <td class="px-8 py-6 text-gray-400">2026.02.01</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="flex justify-center mt-12 gap-2">
                <button class="w-10 h-10 rounded-full bg-indigo-600 text-white font-bold">1</button>
                <button class="w-10 h-10 rounded-full bg-white border border-gray-200 text-gray-500 hover:bg-gray-50">2</button>
                <button class="w-10 h-10 rounded-full bg-white border border-gray-200 text-gray-500 hover:bg-gray-50">3</button>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 text-gray-400 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h2 class="text-white text-2xl font-bold mb-4">NEOTEL</h2>
            <p class="text-sm">&copy; 2026 NEOTEL. All rights reserved.</p>
        </div>

</html>
